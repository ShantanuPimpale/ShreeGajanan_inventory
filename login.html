<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-name">
                <img src="/assets/logo.png" alt="Company Logo" class="logo">
                <h1 class="company-name">Inventory</h1>
            </div>
            <div class="menu">
                <div class="menu-item">
                    <img src="/assets//home.png" alt="Dashboard Icon" class="icon">
                    <span>Dashboard</span>
                </div>
                
                <div class="menu-item">
                    <img src="/assets/cart.png" alt="Sales Icon" class="icon">
                    <span>Sales</span>
                </div>
                <div class="menu-item">
                    <img src="/assets/shopping-bag.png" alt="Purchases Icon" class="icon">
                    <span>Purchases</span>
                </div>
                
            </div>
        </div>
        <div class="right-side">
            <div class="navbar">
                <button class="navbar-btn">+</button>
                <input type="text" class="search-input" placeholder="Search">
                <div class="navbar-right-side">
                    <div class="user_profile">
                        User
                        <img class="down_arrow" src="/assets/down-arrow.png" alt="">
                    </div>
                    <div class="navbar-icons">
                        <img src="/assets/bell.png" alt="Notification Icon" class="navbar-icon">
                        <img src="/assets/setting.png" alt="Settings Icon" class="navbar-icon">
                        <img src="assets/user.png" alt="Profile Icon" class="navbar-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
