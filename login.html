<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-name">
                <img src="/assets/logo.jpg" alt="Company Logo" class="logo">
                <h1 class="company-name">Inventory</h1>
            </div>
            <div class="menu">
                <div class="menu-item dashboard">
                    <img src="/assets/home.png" alt="Dashboard Icon" class="icon">
                    <span>Dashboard</span>
                    <i class="fas fa-chevron-down down-arrow"></i>
                    <div class="submenu">
                        <div class="submenu-item" onclick="loadContent('total_sales.html')">Total Sales</div>
                        <div class="submenu-item" onclick="loadContent('total_purchase.html')">Total Purchase</div>
                        <div class="submenu-item" onclick="loadContent('total_customer.html')">Total Customer</div>
                        <div class="submenu-item" onclick="loadContent('total_suppliers.html')">Total Suppliers</div>
                    </div>
                </div>
                <div class="menu-item stock">
                    <img src="/assets/packages.png" alt="Stock Icon" class="icon">
                    <span>Stock</span>
                    <i class="fas fa-chevron-down down-arrow"></i>
                    <div class="submenu">
                        <div class="submenu-item" onclick="loadContent('add_product.html')">Add Product</div>
                        <div class="submenu-item" onclick="loadContent('product_list.html')">Product List</div>
                    </div>
                </div>
                <div class="menu-item sale">
                    <img src="/assets/shopping-cart.png" alt="Sales Icon" class="icon">
                    <span>Sales</span>
                    <i class="fas fa-chevron-down down-arrow"></i>
                    <div class="submenu">
                        <div class="submenu-item" onclick="loadContent('new_sale.html')">New Sale</div>
                        <div class="submenu-item" onclick="loadContent('sale_list.html')">Sale List</div>
                    </div>
                </div>
                <div class="menu-item purchase">
                    <img src="/assets/shopping-bag.png" alt="Purchases Icon" class="icon">
                    <span>Purchases</span>
                    <i class="fas fa-chevron-down down-arrow"></i>
                    <div class="submenu">
                        <div class="submenu-item" onclick="loadContent('new_purchase.html')">New Purchase</div>
                        <div class="submenu-item" onclick="loadContent('purchase_list.html')">Purchase List</div>
                    </div>
                </div>
                <div class="menu-item report">
                    <img src="/assets/file.png" alt="Report Icon" class="icon">
                    <span>Report</span>
                    <i class="fas fa-chevron-down down-arrow"></i>
                    <div class="submenu">
                        <div class="submenu-item" onclick="loadContent('sales_report.html')">Sales Report</div>
                        <div class="submenu-item" onclick="loadContent('purchase_report.html')">Purchase report</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-side">
            <div class="navbar">
                <button class="navbar-btn">+</button>
                <input type="text" class="search-input" placeholder="Search">
                <div class="navbar-right-side">
                    <div class="user_profile">
                        User
                        <i class="fas fa-chevron-down down-arrow down_arrow"></i>
                    </div>
                    <div class="navbar-icons">
                        <img src="/assets/bell.png" alt="Notification Icon" class="navbar-icon">
                        <img src="/assets/setting.png" alt="Settings Icon" class="navbar-icon">
                        <img src="assets/user.png" alt="Profile Icon" class="navbar-icon">
                    </div>
                </div>
            </div>
            <div class="right-side-body" id="right-side-body">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
